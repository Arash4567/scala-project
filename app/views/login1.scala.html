@()(implicit request: RequestHeader, flash: Flash)
@main("Login") {
<h2>Login</h2>
<form method="get" action="/validateGet1">
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit">
</form>
<h2>Login with POST</h2>
<form method="post" action="@routes.HomeController.validateLoginPost()">
    @helper.CSRF.formField
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit">
</form>
<h3>Create User</h3>
<form method="post" action="@routes.HomeController.createUser()">
    @helper.CSRF.formField
    Username: <input type="text" name="username"><br>
    Password: <input type="password" name="password"><br>
    <input type="submit">
</form>
}
